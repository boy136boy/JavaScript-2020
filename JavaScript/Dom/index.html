<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haroon Rasheed - Computer Education</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header id="header">
        <h2 id="header-title" class="animate__animated animate__fadeInBottomLeft">Haroon Rasheed</h2>
        <p id="tagline">Computer Education</p>
    </header>
    <div id="content">
        <h4>Courses</h4>
        <ul id="items">
            <li class="list-item">Graphics</li>
            <li class="list-item">Web</li>
            <li class="list-item">Video</li>
            <li class="list-item">3D</li>
            <li class="list-item">Motion Graphics</li>
            <li class="list-item">Digital Marketing</li> <!-- Corrected typo -->
            <li class="list-item">2D Animation</li>
        </ul>
    </div>
    <form>
        <label for="course-input">Sign up for a course:</label>
        <input type="text" id="course-input" placeholder="Enter course name" required>
        <button type="submit">Submit</button>
    </form>
    
    <script src="main.js"></script>
</body>
</html>
